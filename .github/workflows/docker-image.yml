name: Docker Image CI

on:
  push:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build Grafana
    
    - name: Run
      env:
        CID_FILE: ${{ inputs.name }}.cid
      shell: bash
      run: >
        docker-compose -f  zk-kafka-single-node-stack.yml up -d
        --name ${{ inputs.name }}
        --network host
        --cidfile $CID_FILE
        ${{ inputs.options }}
        ${{ inputs.image }}
        ${{ inputs.command }}
    

